<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory System - Home</title>
  <style>
    table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    font-family: Arial, sans-serif;
    font-size: 14px;
    }

    th, td {
    border: 1px solid #ddd;
    padding: 10px 15px;
    text-align: left;
    }

    th {
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
    }

    tr:nth-child(even) {
    background-color: #f9f9f9;
    }

    tr:hover {
    background-color: #f1f1f1;
    }

    caption {
    caption-side: top;
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
    }

    /* Top navigation bar */
    .topnav {
      background-color: #2c3e50;
      color: white;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topnav h1 {
      margin: 0;
      font-size: 20px;
    }

    .menu-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .signout-btn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Sidebar menu */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #34495e;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: #ecf0f1;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #1abc9c;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    /* Main content */
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="topnav">
    <button class="menu-btn" onclick="openSidebar()">â˜° Menu</button>
    <h1>Inventory Dashboard</h1>
    <button class="signout-btn">Sign Out</button>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <span class="close-btn" onclick="closeSidebar()">&times;</span>
    <a href="#">Dashboard</a>
    <a href="#">Orders</a>
    <a href="#">Inventory</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main Content -->
<!--Table-->
  <table>
    <tr>
        <th>Serial Number</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Store</th>
    </tr>
    <tr>   
        <td>000000</td>
        <td>test</td>
        <td>0.00</td>
        <td>0</td>
        <td>sydney</td>
    </tr>

    {% for row in item %}
    <tr>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
    </tr>
    {% endfor %}
  </table>
  <p>checking{{item}}</p>
  <script>
    function openSidebar() {
      document.getElementById("sidebar").style.width = "250px";
    }

    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
    }
  </script>

</body>
</html>

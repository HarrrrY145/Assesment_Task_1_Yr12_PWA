<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory System - Home</title>
  <style>
    /* Container for responsiveness */
    .table-container {
      width: 100%;
      overflow-x: auto;
      margin: 20px 0;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    /* Base table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: "Segoe UI", Tahoma, sans-serif;
      font-size: 14px;
      color: #333;
      background-color: #fff;
    }

    /* Header styling */
    table th {
      text-align: left;
      padding: 12px 16px;
      font-weight: 600;
      color: #222;
      background: #f4f6f8;
      border-bottom: 2px solid #e0e0e0;
      cursor: pointer; /* indicates sortable columns */
      position: relative;
    }

    table th:hover {
      background-color: #e9ecef;
    }

    /* Row styling */
    table tr {
      border-bottom: 1px solid #e0e0e0;
    }

    table tr:nth-child(even) {
      background-color: #fafafa;
    }

    table td {
      padding: 12px 16px;
      vertical-align: middle;
    }

    /* Hover effect */
    table tr:hover {
      background-color: #f1f7ff;
      transition: background-color 0.2s ease-in-out;
    }

    caption {
    caption-side: top;
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
    }

    /* Top navigation bar */
    .topnav {
      background-color: #2c3e50;
      color: white;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topnav h1 {
      margin: 0;
      font-size: 20px;
    }

    .menu-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .signout-btn {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    /* Sidebar menu */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #34495e;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      color: #ecf0f1;
      display: block;
      transition: 0.2s;
    }

    .sidebar a:hover {
      background-color: #1abc9c;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    /* Main content */
    .content {
      padding: 20px;
    }


  .add-bar {
    background-color: #ecf0f1;
    padding: 15px;
    margin: 20px 0;
    border-radius: 6px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);

  }
  .add-bar button {
    background-color: #222;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
  }
  .add-bar button:hover {
    background-color: #1abc9c;
  }

  </style>
</head>
<body>

  <!-- Top Navigation -->
  <div class="topnav">
    <button class="menu-btn" onclick="openSidebar()">â˜° Menu</button>
    <h1>Inventory Dashboard</h1>
    
    <a href="/" class="signout-btn">Sign Out</a>
    
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <span class="close-btn" onclick="closeSidebar()">&times;</span>
    <a href="#">Dashboard</a>
    <a href="#">Orders</a>
    <a href="#">Inventory</a>
    {% if session.is_admin %}
    <a href="/adminPage">Admin</a>
    {% endif %}


    
  </div>

  <!-- Main Content -->

<div class="add-bar">
  <form action="{{url_for('addInventory')}}" method="get">
  <button id="addNewInventory"> Add Inventory</button>
  </form>
</div>

<!--Table-->
  <div class="table-container">
    <table>
      <tr>
          <th>Serial Number</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Store</th>
      </tr>
      {% for row in item %}
      <tr>
          <td>{{ row[1] }}</td>
          <td>{{ row[3] }}</td>
          <td>{{ row[5] }}</td>
          <td>{{ row[4] }}</td>
          <td>{{ row[2] }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>


  <script>
    function openSidebar() {
      document.getElementById("sidebar").style.width = "250px";
    }

    function closeSidebar() {
      document.getElementById("sidebar").style.width = "0";
    }
  </script>

</body>
</html>
